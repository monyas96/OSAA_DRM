services:
  - type: web
    name: drm-dashboard-api
    env: python
    buildCommand: pip install -r requirements.txt && pip install fastapi uvicorn[standard]
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.0

  - type: web
    name: drm-dashboard-streamlit
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app_streamlit.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PORT
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.0

