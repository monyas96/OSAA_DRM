[server]
headless = true
port = 8501
# Streamlit Cloud automatically handles CORS for iframe embedding when using ?embed=true
# For local development, you may need to adjust these settings
# Note: Streamlit Cloud ignores these settings and uses its own CORS handling
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#003366"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"
