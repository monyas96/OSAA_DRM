name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: osaa-drm-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./osaa-drm-app
        run: npm ci
      
      - name: Build
        working-directory: ./osaa-drm-app
        env:
          VITE_STREAMLIT_URL: ${{ secrets.VITE_STREAMLIT_URL }}
        run: npm run build
      
      - name: Create 404.html for SPA routing
        working-directory: ./osaa-drm-app
        run: |
          # Copy index.html to 404.html for GitHub Pages SPA support
          # This ensures that refreshing any route (like /exploratory) works correctly
          # GitHub Pages will serve 404.html for any 404, which loads the React app
          # React Router then handles the routing client-side
          cp dist/index.html dist/404.html
          echo "âœ… Created 404.html for GitHub Pages SPA routing"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './osaa-drm-app/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

